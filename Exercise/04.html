<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>Mens1s - Note System</h1>
    <div id="alert">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="lead" id="pre"></div>
                <form id="userform">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanci Adi</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="score" class="form-label">Not</label>
                        <input type="number" name="username" id="not" class="form-control">
                    </div>

                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-success ">Send</button>

                </form>
                <div class="col-sm-8 offset-1">
                    <ul  class="list-group" id="userList">
                        
                    </ul>
                </div>
                
            </div>
        </div>
    </div>

    <script src="04-forms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
